<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitch Detector</title>
  <script src="https://unpkg.com/pitchfinder@latest/dist/pitchfinder.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f8ff;
    }
    button {
      padding: 14px 28px;
      font-size: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #note {
      font-size: 60px;
      font-weight: bold;
      margin: 10px 0;
      color: gray;
    }
    #status {
      font-size: 24px;
      color: #555;
    }
  </style>
</head>
<body>
  <button id="start">Start Singing</button>
  <div id="note">--</div>
  <div id="status">Status: --</div>
â€¨
  <script>
    const startButton = document.getElementById('start');
    const noteDisplay = document.getElementById('note');
    const statusDisplay = document.getElementById('status');
â€¨
    function frequencyToNote(freq) {
      if (!freq) return "--";
      const noteNames = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
      const A4 = 440;
      const semitones = Math.round(12 * Math.log2(freq / A4));
      const noteIndex = (semitones + 69) % 12;
      const octave = Math.floor((semitones + 69) / 12);
      return noteNames[noteIndex] + octave;
    }
â€¨
    let recentPitches = [];
    function smoothPitch(freq) {
      if (!freq) return null;
      recentPitches.push(freq);
      if (recentPitches.length > 5) recentPitches.shift();
      return recentPitches.reduce((a,b) => a+b,0) / recentPitches.length;
    }
â€¨
    function getFeedback(freq, targetFreq) {
      if (!freq || !targetFreq) return "Keep singing!";
      const cents = 1200 * Math.log2(freq / targetFreq);
      if (Math.abs(cents) <= 10) return "In tune! ðŸŽµ";
      else if (cents > 0) return "Slightly sharp â†‘";
      else return "Slightly flat â†“";
    }
â€¨
    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
â€¨
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
â€¨
        const detectPitch = Pitchfinder.YIN({ sampleRate: audioContext.sampleRate });
        const buffer = new Float32Array(analyser.fftSize);
        const targetFreq = 440; // A4 as default target note
â€¨
        function update() {
          analyser.getFloatTimeDomainData(buffer);
          let freq = detectPitch(buffer);
          freq = smoothPitch(freq);
â€¨
          if (freq) {
            const note = frequencyToNote(freq);
            noteDisplay.textContent = note;
            statusDisplay.textContent = getFeedback(freq, targetFreq);
â€¨
            const cents = 1200 * Math.log2(freq / targetFreq);
            if (Math.abs(cents) <= 10) noteDisplay.style.color = "green";
            else if (cents > 0) noteDisplay.style.color = "orange";
            else noteDisplay.style.color = "red";
          }
â€¨
          requestAnimationFrame(update);
        }
â€¨
        update();
      } catch (err) {
        alert("Microphone access denied or unavailable. Check browser permissions.");
        startButton.disabled = false;
      }
    });
  </script>
</body>
</html>
